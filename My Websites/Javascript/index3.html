<body>
<p> how many fingers?</p>
<input id="finger" />
<button id ="but1"> Submit</button>

<script type="text/javascript">
	document.getElementById("but1").onclick=function(){
	var x = (Math.random()*6);
	x= Math.floor(x);
	
	var y =	document.getElementById("finger").value
	

	if(y==x){
		alert("correct guess");
	}
	else{
		alert("incorrect guess");
	}
}
</script>
